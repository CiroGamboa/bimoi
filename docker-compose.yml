# Backend + Neo4j. Run: docker compose up -d
# Backend: http://localhost:8000 (health, REST API, Telegram webhook at /webhook/telegram)
# Neo4j: bolt://localhost:7687, HTTP http://localhost:7474
services:
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: .
    ports:
      - "8010:8000"
    volumes:
      - ./.cursor:/app/.cursor
      # Mount source for dev: code changes apply without rebuild; uvicorn --reload picks them up
      - ./src:/app/src
    command: ["sh", "-c", "uvicorn api.main:app --host 0.0.0.0 --port ${PORT:-8000} --reload"]
    environment:
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "${NEO4J_USER:-neo4j}"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD:-password}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
    depends_on:
      neo4j:
        condition: service_healthy

volumes:
  neo4j_data:
